<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>component-1</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>component-1</h1>
    <hr>
    <div id="app">
        <kay></kay>
        <liukai></liukai>
    </div>
    <div id="ppa">
        <kay></kay>
    </div>


    <script type="text/javascript">
        //第一种
        Vue.component("kay",{
            template: `<div style="color:red">1，全局组件</div>`
        })

        var app = new Vue({
            el:'#app',
            //第二种
            components: {
                "liukai":{
                    template: `<div style="color:green">2，局部组件</div>`
                }
            }
        
        })

        var ppa = new Vue({
            el: '#ppa'
        })
    </script>
    
</body>
</html>
