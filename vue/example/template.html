<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>template三种写法</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>template三种写法</h1>
    <hr>
    <div id="app">
        {{message}}
    </div>

    <template id="dd2">
            <h2 style="color:red">2,template标签模板</h2>
    </template>

    <script type="x-template" id="dd3">
            <h2 style="color:red">3,script标签模板</h2>
    </script>

    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                message:'hello world!!!!!'
            },
            //1，在构造器中创建
            // template:`
            //     <h2 style="color:red">1,选项模板</h2>
            // `
            //2template标签模板
            //template: "#dd2"
            //3script标签模板
            template: "#dd3"



        })
    </script>
    
</body>
</html>
