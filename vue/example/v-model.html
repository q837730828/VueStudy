<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model双向数据绑定</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-model实例，多用在表单里面</h1>
    <hr>
    <div id="app">
        <p>原始数据{{message}}</p>
        <h3>文本框</h3>
        <p>v-model:<input type="text" v-model="message"></p>
        <!--懒加载，失去文本框焦点的时候才会执行-->
        <p>v-model.lazy<input type="text" v-model.lazy="message"></p>
        <!--输入必须为数字-->
        <p>v-model.lazy.number<input type="text" v-model.number="message"></p>
        <!--去空格-->
        <p>v-model.lazy.trim<input type="text" v-model.trim="message"></p>
        <hr>
        <h3>文本域的双向数据绑定</h3>
        <textarea cols="30" rows="10" v-model="message"></textarea>
        <hr>
        <h3>多选框绑定一个值</h3>
        <input type="checkbox" id="isTrue1" v-model="isTrue">
        <label for="isTrue1">{{isTrue}}</label>
        <hr>
        <h3>多选框绑定数组</h3>
        <p>
            <input type="checkbox" id="kay1" value="kay1" v-model="web_names">
            <label for="kay1">kay1</label>
            <input type="checkbox" id="kay2" value="kay2" v-model="web_names">
            <label for="kay2">kay2</label>
            <input type="checkbox" id="kay3" value="kay3" v-model="web_names">
            <label for="kay3">kay3</label>
        </p>
        <p>
            {{web_names}}
        </p>
        <hr>
        <h3>单选框的绑定</h3>
        <p>
            <input type="radio" id="one" v-model="sex" value="男">
            <label for="one">男</label>
            <input type="radio" id="two" v-model="sex" value="女">
            <label for="one">女</label>
        </p>
        <p>
            选择的性别：{{sex}}
        </p>
        
    </div>


    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                message:'hello world!!!!!',
                isTrue:true,
                web_names:[],
                sex: '男'
            }

        })
    </script>
    
</body>
</html>
