<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>component-2</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>component-2</h1>
    <hr>
    <div id="app">
    
        <liukai v-bind:from-here="message"></liukai>
        <!--简写-->
        <liukai :from-here="message"></liukai>
    </div>
    

    <script type="text/javascript">

        var app = new Vue({
            el:'#app',
            data:{
                message: 'China'
            },
            
            components: {
                "liukai":{
                    template: `<div style="color:green">liukai from {{fromHere}}</div>`,
                    //通过props注册here。如果命名中有-，vue不支持-，使用驼峰替换
                    props: ['fromHere']
                }
            }
        
        })

    
    </script>
    
</body>
</html>
