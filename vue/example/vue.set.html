<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue.set全局操作</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>vue.set全局操作</h1>
    <hr>
    <div id="app">
        {{count}}
        <ul>
            <li v-for="item in arr"> {{item}}</li>
        </ul>
    </div>
    <p><button onclick="add()">add</button></p>

    <script type="text/javascript">
        function add(){
            //1,使用vue.set实现加
            //Vue.set(outData, 'count', 2);
            //2,vue属性
            //app.count++;
            //3，原生
            //outData.count++;
            //改变数组下标和长度vue是没办法监视到的(这是js的限制)，所以提供了vue.set的方法
            //app.arr[1] = 'ddd';
            Vue.set(app.arr, 1, 'mm')
        }

        var outData = {
            count: 1,
            // goods: 'car',
            arr: ['aaa', 'bbb', 'ccc']
        }
        var app = new Vue({
            el:'#app',
            data: outData

        })
    </script>
    
</body>
</html>
